<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Blog
    </title>
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1,
                   maximum-scale=1.0,
                   user-scalable=no">
    <link rel="stylesheet"
          href="/static/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/static/css/style.css">
  </head>
  <body>
    <nav class="navbar
                navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#bnavbar-collapse"
                  aria-expanded="false">
            <span class="sr-only">
              Toggle navigation
            </span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"
             href="/">
            multiblog:
            <small>
              a multi user blog
            </small>
          </a>
        </div>
        <div class="collapse
                    navbar-collapse"
             id="bnavbar-collapse">
          <ul class="nav
                     navbar-nav
                     navbar-right">
            {% if user %}
            <li>
              <a href="/newpost" class="btn btn-default btn-flat"">New Post</a>
            </li>
              <li>
                <a href="#">{{user.user}}</a>
              </li>
              <li>
                <a href="/logout">
                  Sign Out
                </a>
              </li>
            {% else %}
              <li>
                <a href="/login">
                  Sign In
                </a>
              </li>
              <li>
                <a href="/signup">
                  Sign Up
                </a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="/static/js/jquery-2.2.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
