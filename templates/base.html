<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
                                   maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Multiplog - A Multi User Blog</title>
  </head>
  <body>
    <!--  Begin Navigation-->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" aria-expanded="false" data-toggle="collapse"
                  data-target="#bnavbar-collapse"
                  class="navbar-toggle collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            Multiplog - <small>A Multi User Blog</small>
          </a>
        </div>
        <div id="bnavbar-collapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            {% if user %}
              <li><a href="#">{{user.username}}</a></li>
              <li><a href="/logout">Sign Out</a></li>
            {% else %}
              <li><a href="/login">Sign In</a></li>
              <li><a href="/signup">Sign Up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!--  End Navigation-->

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <a href="/newpost" class="btn btn-success">New Blog Post</a>
          {% if user %}
          {% endif %}
        </div>
      </div>
      {% block content %}
        {# Template content goes here #}
      {% endblock %}
    </div>

    <!--  External Scripts -->
    <script src="/static/js/jquery-2.2.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
