{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-xs-12
                col-sm-10 col-sm-offset-1
                col-md-6  col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          Log In
        </div>
        <div class="panel-body">
          {% if error %}
            <p class="text-danger">
              <strong>
                An error occured:
              </strong>
              <ul>
                <li class="text-danger">
                  {{error}}
                </li>
              </ul>
            </p>
          {% endif %}
          <form method="post"
                class="login-form
                       form-horizontal">
              <div class="form-group">
                <label class="control-label" for="user">
                  Username
                </label>
                <input type="text"
                       class="form-control"
                       id="user"
                       name="user"
                       placeholder="Username"
                       autofocus>
              </div>
              <div class="form-group">
                  <label class="control-label" for="pswd">
                    Password
                  </label>
                  <input type="password"
                         class="form-control"
                         id="pswd"
                         name="pswd"
                         placeholder="Password">
              </div>
              <div class="form-group">
                  <button type="submit"
                          class="btn btn-primary">
                      Log In
                  </button>
                  <span class="help-block">
                    Not registered?
                    <a href="/signup">
                      Sign Up!
                    </a>
                  </span>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
