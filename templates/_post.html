<div class="page-header">
  <h1>
    <a href="/posts/{{post.linkified_subject()}}">{{post.subject}}</a>
  </h1>
</div>
<div class="row">
    <div class="col-xs-12">
      {{post.created_at.strftime("%b %d, %Y")}},
      Posted by
      {% if user and user.owner_of(post) %}
        you
        <a href="/posts/{{post.linkified_subject()}}/edit" class="btn btn-default btn-xs">Edit</a>
        <form method="post"
              action="/posts/{{post.linkified_subject()}}/delete"
              class="delete-form">
          <button type=submit class="btn btn-default btn-xs btn-delete">Delete</button>
        </form>
      {% else %}
          {{post.username()}}
      {% endif %}
    </div>
</div>
<br>
<div class="row">
  <p class="col-xs-12">
    {% if truncated %}
      {{post._truncated_render_text | safe}}
    {% else %}
      {{post._render_text | safe}}
    {% endif %}
  </p>
</div>
